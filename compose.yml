services:
  # ==========================================
  # Reverse Proxy & Load Balancer
  # ==========================================
  
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.6
    container_name: ecommerce-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8888:8080"  # Dashboard (changed to avoid conflict with Kafka UI)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/certs:/certs:ro
      - ./traefik/dynamic:/dynamic:ro
      - ./traefik/logs:/logs
    command:
      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
      
      # Ping endpoint for health checks
      - "--ping=true"
      
      # Attach the dynamic TLS configuration file
      - "--providers.file.filename=/dynamic/tls.yml"
      
      # Docker Provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=ecommerce-network"
      
      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      
      # Observability
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--metrics.prometheus.addRoutersLabels=true"
    labels:
      - "traefik.enable=true"
      
      # Dashboard router
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"
      
      # Basic Auth Middleware (default: admin/admin)
      # Generate your own: echo $(htpasswd -nb admin yourpassword) | sed -e s/\\$/\\$\\$/g
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$apr1$$8EVjn/nj$$GiLUZqcbueTFeD23SuB6x0"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ==========================================
  # Infrastructure Services
  # ==========================================
  
  # PostgreSQL Database for Product Service
  postgres:
    image: postgres:18-alpine
    container_name: ecommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: product_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database for Order Service
  mongodb:
    image: mongo:8
    container_name: ecommerce-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: order_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker 1
  kafka-broker-1:
    image: apache/kafka:latest
    container_name: kafka-broker-1
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-1:9092,EXTERNAL://kafka-broker-1:9094
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-broker-1:9093,2@kafka-broker-2:9093,3@kafka-broker-3:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9094:9094"
    networks:
      - ecommerce-network

  # Kafka Broker 2
  kafka-broker-2:
    image: apache/kafka:latest
    container_name: kafka-broker-2
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9095
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-2:9092,EXTERNAL://kafka-broker-2:9095
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-broker-1:9093,2@kafka-broker-2:9093,3@kafka-broker-3:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9095:9095"
    networks:
      - ecommerce-network

  # Kafka Broker 3
  kafka-broker-3:
    image: apache/kafka:latest
    container_name: kafka-broker-3
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9096
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker-3:9092,EXTERNAL://kafka-broker-3:9096
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-broker-1:9093,2@kafka-broker-2:9093,3@kafka-broker-3:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9096:9096"
    networks:
      - ecommerce-network

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: ecommerce-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092
      KAFKA_CLUSTERS_0_READONLY: false
      KAFKA_CLUSTERS_0_TOPIC_AUTO_CREATE: true
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      - kafka-broker-1
      - kafka-broker-2
      - kafka-broker-3
    networks:
      - ecommerce-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kafka-ui.rule=Host(`kafka.localhost`)"
      - "traefik.http.routers.kafka-ui.entrypoints=websecure"
      - "traefik.http.routers.kafka-ui.tls=true"
      - "traefik.http.services.kafka-ui.loadbalancer.server.port=8080"

  # ==========================================
  # Backend Services
  # ==========================================

  # Product Service (Hono + Bun + PostgreSQL)
  product-service:
    build:
      context: .
      dockerfile: Dockerfile.product-service
    container_name: ecommerce-product-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/product_db?schema=public}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092}
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka-broker-1:
        condition: service_started
      kafka-broker-2:
        condition: service_started
      kafka-broker-3:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - ecommerce-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.product-service.rule=Host(`api.localhost`) && PathPrefix(`/products`)"
      - "traefik.http.routers.product-health.rule=Host(`api.localhost`) && Path(`/health/products`)"
      - "traefik.http.routers.product-service.entrypoints=websecure"
      - "traefik.http.routers.product-health.entrypoints=websecure"
      - "traefik.http.routers.product-service.tls=true"
      - "traefik.http.routers.product-health.tls=true"
      - "traefik.http.routers.product-service.priority=200"
      - "traefik.http.routers.product-health.priority=300"
      - "traefik.http.services.product-service.loadbalancer.server.port=3000"

  # Order Service (Hono + Bun + MongoDB)
  order-service:
    build:
      context: .
      dockerfile: Dockerfile.order-service
    container_name: ecommerce-order-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8001
      MONGO_URL: ${MONGO_URL:-mongodb://admin:admin123@mongodb:27017/order_db?authSource=admin}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092}
    expose:
      - "8001"
    depends_on:
      mongodb:
        condition: service_healthy
      kafka-broker-1:
        condition: service_started
      kafka-broker-2:
        condition: service_started
      kafka-broker-3:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - ecommerce-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.order-service.rule=Host(`api.localhost`) && PathPrefix(`/api`) && !PathPrefix(`/api/session`) && !PathPrefix(`/api/webhooks`)"
      - "traefik.http.routers.order-service.entrypoints=websecure"
      - "traefik.http.routers.order-service.tls=true"
      - "traefik.http.routers.order-service.priority=150"
      - "traefik.http.services.order-service.loadbalancer.server.port=8001"

  # Payment Service (Hono + Bun + Stripe)
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile.payment-service
    container_name: ecommerce-payment-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8002
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092}
    expose:
      - "8002"
    depends_on:
      kafka-broker-1:
        condition: service_started
      kafka-broker-2:
        condition: service_started
      kafka-broker-3:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - ecommerce-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.payment-service.rule=Host(`api.localhost`) && PathPrefix(`/api/session`)"
      - "traefik.http.routers.payment-webhooks.rule=Host(`api.localhost`) && PathPrefix(`/api/webhooks`)"
      - "traefik.http.routers.payment-service.entrypoints=websecure"
      - "traefik.http.routers.payment-service.tls=true"
      - "traefik.http.routers.payment-webhooks.entrypoints=websecure"
      - "traefik.http.routers.payment-webhooks.tls=true"
      - "traefik.http.routers.payment-service.service=payment-service"
      - "traefik.http.routers.payment-webhooks.service=payment-service"
      - "traefik.http.routers.payment-service.priority=250"
      - "traefik.http.routers.payment-webhooks.priority=250"
      - "traefik.http.services.payment-service.loadbalancer.server.port=8002"
      - "traefik.http.services.payment-service.loadbalancer.server.scheme=http"

  # ==========================================
  # Frontend Services
  # ==========================================

  # Client App (Next.js)
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: ecommerce-client
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_PRODUCT_SERVICE_URL: ${NEXT_PUBLIC_PRODUCT_SERVICE_URL:-https://api.localhost}
      NEXT_PUBLIC_ORDER_SERVICE_URL: ${NEXT_PUBLIC_ORDER_SERVICE_URL:-https://api.localhost}
      NEXT_PUBLIC_PAYMENT_SERVICE_URL: ${NEXT_PUBLIC_PAYMENT_SERVICE_URL:-https://api.localhost}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    expose:
      - "3002"
    depends_on:
      product-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
    networks:
      - ecommerce-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`shop.localhost`)"
      - "traefik.http.routers.client.entrypoints=websecure"
      - "traefik.http.routers.client.tls=true"
      - "traefik.http.services.client.loadbalancer.server.port=3002"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Admin App (Next.js)
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: ecommerce-admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3003
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_PRODUCT_SERVICE_URL: ${NEXT_PUBLIC_PRODUCT_SERVICE_URL:-https://api.localhost}
      NEXT_PUBLIC_ORDER_SERVICE_URL: ${NEXT_PUBLIC_ORDER_SERVICE_URL:-https://api.localhost}
      NEXT_PUBLIC_PAYMENT_SERVICE_URL: ${NEXT_PUBLIC_PAYMENT_SERVICE_URL:-https://api.localhost}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/product_db?schema=public}
    expose:
      - "3003"
    depends_on:
      product-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.localhost`)"
      - "traefik.http.routers.admin.entrypoints=websecure"
      - "traefik.http.routers.admin.tls=true"
      - "traefik.http.services.admin.loadbalancer.server.port=3003"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ==========================================
# Networks
# ==========================================
networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
